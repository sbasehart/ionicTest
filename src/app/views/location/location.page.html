<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-title>
      View Location
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-location-detail [location]="location" [isEdit]="isEdit" (saveLocationEvent)="saveLocation($event)"
    (editLocationEvent)="editLocation($event)" (deleteLocationEvent)="deleteLocation($event)"></app-location-detail>
  <ion-list lines="none">
      <ion-card href="tabs/location"></ion-card>
  </ion-list>
</ion-content>
