<ion-header>
  <ion-toolbar [color]="dynamicColor? dynamicColor:'primary'">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Item Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="tabs/items" text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <app-item-detail [item]="item" [isEdit]="isEdit" (saveItemEvent)="saveItem($event)" (editItemEvent)="editItem($event)"
    (deleteItemEvent)="deleteItem($event)"></app-item-detail>
</ion-content>
