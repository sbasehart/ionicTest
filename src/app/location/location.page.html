<ion-header no-border class="bar bar-subheader">
  <ion-toolbar mode="ios">
    <ion-title>
      Locations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card href="/views/order-details" class="locations" *ngFor="let loc of locations">
      <ion-grid>
        <ion-row class="header">
          <ion-col><h4>Status</h4></ion-col>
          <ion-col><h4>Store:</h4></ion-col>
          <ion-col><h4>Location:</h4></ion-col>
          <ion-col ><h4>Contact Info:</h4></ion-col>
        </ion-row>
        <ion-row class="content">
          <ion-col><div>{{ loc.active ? 'Active' : 'Disabled' }}</div></ion-col>
          <ion-col><div>{{ loc.storeNumber }}</div></ion-col>
          <ion-col><div>{{ loc.name }}</div></ion-col>
          <ion-col><div><ion-icon name="call-outline"></ion-icon> {{ loc.phone1 }} | <ion-icon name="call-outline"></ion-icon>{{ loc.email }}</div></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
</ion-content>
