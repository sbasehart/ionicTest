<ion-header no-border class="bar bar-subheader">
  <ion-toolbar mode="ios">
    <ion-title>
      Locations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item routerLink="/location/{{ loc.id }}" routerDirection="forward" class="locations" *ngFor="let loc of locations">
      <ion-grid>
        <ion-label color="primary">{{ loc.name }} : {{loc.id}}</ion-label>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
