<ion-header no-border class="bar bar-subheader">
  <ion-toolbar mode="ios">
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar [color]="dynamicColor? dynamicColor:'primary'">
      <ion-title>Profile</ion-title>
    </ion-toolbar>
  </ion-header> -->

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card *ngIf="user">
            <img class="circle-pic" [src]="user.imageUrl" />
            <ion-card-title>
              User ID: {{user.id}} <br> 
            </ion-card-title>
          <ion-card-content>
            <h2>
              <ion-icon name="mail-outline"></ion-icon>&nbsp;&nbsp;{{user.email}}
            </h2>
              <p>
              {{user.isAdmin ? "Admin Privileges" : "No Admin Priveleges"}}</p>
          </ion-card-content>
          </ion-card>
          <ion-card *ngIf="client">
            <ion-card-title>
              <ion-label color="primary">
                {{client.name}}
              </ion-label>
            </ion-card-title>
            <ion-card-content>
              <ion-row>
                <ion-col size="2">
                  <p> <ion-icon name="home-outline"></ion-icon></p>
                </ion-col>
                <ion-col>
                  <p>{{client.address1}}</p>
                  <p>{{client.address2}}</p>
                  <p>{{client.city}}, {{client.state}} {{client.zip}}</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="2">
                  <p> <ion-icon name="mail-outline"></ion-icon></p>
                </ion-col>
                <ion-col>
                  <p>{{client.email}}</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="2">
                  <p><ion-icon name="call-outline"></ion-icon> </p>
                </ion-col>
                <ion-col>
                  <p>{{client.phone1}} | {{client.phone2}} </p>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>  

</ion-content>
